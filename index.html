<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GlueSQL Javascript example</title>
    <script type="module">
      import { gluesql } from 'https://www.gluesql.org/bin/js/gluesql.js';

      async function run() {
        const db = await gluesql();
        const result = await db.query(`
          CREATE TABLE Foo (id INTEGER, name TEXT);
          INSERT INTO Foo VALUES (1, "hello"), (2, "world");
          SELECT * FROM Foo;
        `);

        for (const item of result) {
          const node = document.createElement('code');

          node.innerHTML = `
            type: ${item.type}
            <br>
            ${item.affected ? `affected: ${item.affected}` : ''}
            ${item.rows ? `rows: ${JSON.stringify(item.rows)}` : ''}
          `;

          console.log(item);
          document.querySelector('#box').append(node);
        }
      }

      run();
    </script>
  </head>
<style>
body {
  padding: 0;
  margin: 0;
}

#box {
  padding: 90px 20px 80px 20px;
  background-color: #222;

  color: white;
}

code {
  display: block;
  margin: 10px;
  padding: 10px 16px;
  font-size: 14px;
  font-family: monospace;
  border: 1px solid white;
  border-radius: 8px;
}

</style>
  <body>
    <div id="box">
    </div>
  </body>
</html>
